<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT on Kindle</title>
</head>
<body>
    <h1>ChatGPT for Kindle</h1>
    <div>
        <label for="userInput">Your Message:</label>
        <input type="text" id="userInput">
        <button onclick="sendMessage()">Send</button>
    </div>
    <div id="chatBox"></div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const chatBox = document.getElementById('chatBox');
            
            // Display user's message
            chatBox.innerHTML += `<div>User: ${userInput}</div>`;
            
            // Send to GPT-3
            const response = await fetch('https://api.openai.com/v1/engines/davinci-codex/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer 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`
                },
                body: JSON.stringify({
                    prompt: userInput,
                    max_tokens: 50
                })
            });

            const data = await response.json();
            
            // Display GPT-3's message
            chatBox.innerHTML += `<div>ChatGPT: ${data.choices[0].text}</div>`;
            
            // Clear the input field
            document.getElementById('userInput').value = '';
        }
    </script>
</body>
</html>
